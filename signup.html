<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Stud-Alumni connect</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="user-type-container">
                    <label>I am a: </label>
                    <div class="user-type-options">
                        <label class="radio-container">
                            <input type="radio" name="userType" value="student" required>
                            <span class="radio-label">Student</span>
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="userType" value="alumni">
                            <span class="radio-label">Alumni</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="fullName" required>
                    <label for="fullName">Full Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <div class="switch-form">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
